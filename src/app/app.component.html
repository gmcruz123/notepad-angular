<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Notepad App</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <div class="list-group">
        <div class="list-group-item note"
          appHighlighted
          *ngFor="let note of notes"
          [ngStyle]="{ color: note.color }"
          (click)="selectNote(note)"
        >
          {{note.title}}
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div *ngIf="showNoteForm">
        <form [formGroup]="noteForm">
          <div class="form-group">
            <label for="">Title:</label>
            <input class="note-title form-control"  formControlName="title">
            <div class="form-error" *ngIf="!noteForm.get('title').valid">Field is required</div>
          </div>
          <div class="form-group">
            <label for="">Note:</label>
            <textarea class="note-body form-control" formControlName="body" ></textarea>
          </div>
          <div class="form-group">
            <label for="">Favourite:</label>
            <input type="checkbox" class="note-favourite" formControlName="favourite">
          </div>
          <div class="form-group">
            <label for="">Color:</label>
            <input type="color" class="note-color" formControlName="color" >
          </div>
          <div class="form-group">
            <button [disabled]="!noteForm.valid" class="btn btn-success note-save" (click)="saveNote(noteForm.value)">Save</button>
          </div>
        </form>
      </div>

      <div>
        Please select note or <a href="#" class="note-new" (click)="newNote()">click here to create new one</a>
      </div>

    </div>
  </div>
</div>
